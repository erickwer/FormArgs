<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Admin Form Args</h1>
      <form role="form" [formGroup]="form" (ngSubmit)="onLoggedin()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control input-underline input-lg" id=""
              placeholder="{{ 'Email' | translate }}">
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" id=""
              placeholder="{{ 'Password' | translate }}">
          </div>
        </div>
        <button class="btn rounded-btn" type="submit" [disabled]="!form.valid">{{ 'Log in' | translate }}</button>
    
      </form>
    </div>
  </div>
</div>
